apply plugin: 'com.huawei.ohos.hap'
apply plugin: 'com.huawei.agconnect'
apply plugin: 'com.huawei.ohos.decctest'
apply from: "../versions.gradle"
//For instructions on signature configuration, see https://developer.harmonyos.com/cn/docs/documentation/doc-guides-V3/ide_debug_device-0000001053822404-V3#section1112183053510
ohos {
    compileSdkVersion 6
    defaultConfig {
        compatibleSdkVersion 6
    }
    showInServiceCenter true
    buildTypes {
        release {
            proguardOpt {
                proguardEnabled false
                rulesFiles 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.har'])
    testImplementation 'junit:junit:4.13.1'
    ohosTestImplementation 'com.huawei.ohos.testkit:runner:2.0.0.400'
    implementation "com.huawei.agconnect:login-harmony:$project.ext.agcSdkVersion"
    implementation "com.huawei.agconnect:agconnect-core-harmony:$project.ext.agcSdkVersion"
    implementation "com.huawei.agconnect:agconnect-lowcode-harmony:$project.ext.agcSdkVersion"
    implementation "com.huawei.agconnect:agconnect-https-harmony:$project.ext.agcSdkVersion"
    implementation 'io.openharmony.tpc.thirdlib:glide:1.1.2'
}
decc {
    supportType = ['html', 'xml']
}
